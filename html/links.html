<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/links.html</title>
</head>
<body>
    <!-- target = _self는 a href를 말함, target=_blank는 link페이지와 target페이지 둘다 보여줌 -->
    <a href="link.html" target="_blank">link 페이지로 이동></a>


    <h3>UL 리스트</h3>
    <ul style="list-style-type:symbols()">
        <li>Orange</li>
        <li>Apple</li>
        <li>Pear</li>
    </ul >

    <h3 style="background-color: cornflowerblue;">OL 리스트</h3>
    <ol style="list-style-type: upper-roman;">
        <li>Orange</li>
        <li>Apple</li>
        <li>Pear</li>
    </ol>

    
</body>
</html>
