<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><html class="cdd html"></html></title>
    <!-- 스타일 지정의 종류 1.tag 2.style 3.외부파일 
    head에 아래와 같이 style을 지정하면 항상 지정이된다.
    css의 style.css를 만들어서 아래와 같이 link로 적용가능-->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        h1 {
            background-color:yellow;
        }
        p {
            font-weight: 500;
            background-color: aqua;
        }
    </style>
</head>
<body style="background:thistle">
    <h1 style="color:violet">Heading</h1>
    <p style="color: salmon;">Paragraph</p>
    <h1>Heading2</h1>
    <h1 style="color: turquoise;">youyouyou</h1>
    <p>Paragraph2</p>
    <p>Paragraph3</p>
</body>
</html>
