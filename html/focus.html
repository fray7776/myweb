<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div {color:white}
    h2:first-letter{font-size: 30px; color:red; text-transform:uppercase;}
    h3::first-line{color: blue;}
    input[type='text']:focus{background-color: red;}
    input:checked + div.d1 {background-color: gray;}
    input:checked + div.d2 {background-color: black;}
</style>
</head>
<body>
  <h2>States pseudo-clasee</h2>
  <h3>문제> 프랑스의 수도는?</h3>
  <p>정답작성: <input type="text" name="answer"></p><br>
  <input type="submit" value="입력">
  <input type="reset" value="초기화">

  <h2>answer</h2>
  힌트보기: <input type="checkbox">
  <div class="d1">
      에펠탑이 있는곳
  </div>
  정답보기: <input type="checkbox">
  <div class="d2">
      paris
  </div>


</body>

</html>
