//Array sort
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers=[4,3,2,5,9,11,17,77];
        //오름차순 정렬 코드 구성.
        //sort() 사용하지말고???
        let newNum=[];
        let sum=newNum[0];
        for(let i=0; i<numbers.length; i++) {
            if(sum>numbers[i]){
                sum=i;
                newNum=sum;
            }
        }
        console.log(newNum);
    </script>
</body>
</html>
