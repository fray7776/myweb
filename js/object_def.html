<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object_def.html</title>
</head>
<body>
    <script>
        function Person(name,age,hobby) {
            this.name=name;
            this.age=age;
            this. hobby=hobby;
        }
        let persons=[];
        Person.prototype.phone='010';
        Person.prototype.toString=function() { //toString(메소드추가)
            return this.name+'-'+this.age+'-'+this.hobby+'-'+this.phone;
        }
        let p1=new Person('Park',20,'sleep');
        
        let p2=new Person('Jang',30,'reading')
        persons.push(p1);
        persons.push(p2);
        persons.push(new Person('Kim',25,'game'));
        for(person of persons) {
            console.log(person.toString()); 
        }
        
        let p4={
            name: 'Song',
            age:11
        }
        Object.defineProperty(p4,'hobby',{value:'drawing'});
        console.log(p4);
    </script>
</body>
</html>
